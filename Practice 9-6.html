<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 확대/축소</title>
    <style>
        img {
            width: 300px;
            transition: width 0.2s ease;
        }
    </style>
</head>
<body>
    <h1>마우스 휠을 이용한 이미지 확대/축소</h1>
    <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fimg.lovepik.com%2Fphoto%2F48004%2F4359.jpg_wh860.jpg&type=a340.jpg" alt="꽃 이미지" id="image">

    <script>
        const image = document.getElementById('image');
        let scale = 1;

        window.addEventListener('wheel', (event) => {
            if (event.deltaY < 0) {
                // 마우스 휠을 위로 굴렸을 때 (이미지 축소)
                scale -= 0.05;
            } else {
                // 마우스 휠을 아래로 굴렸을 때 (이미지 확대)
                scale += 0.05;
            }
            image.style.width = `${scale * 100}%`;
        });
    </script>
</body>
</html>
